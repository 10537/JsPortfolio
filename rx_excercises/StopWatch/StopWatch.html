<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <title>JS StockWatch</title>
</head>
<body>
  <header>
    <h1 class="text-center">StopWatch</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="container-fluid">
          <div class="row">
            <div class="col-xs-6 col-sm-3">
            </div>
            <div class="col-xs-6 col-sm-3 text-center">
              <button type="button" class="btn btn-success" id="start">Start</button>
            </div>
            <div class="col-xs-6 col-sm-3 text-center">
              <button type="button" class="btn btn-danger" id="stop">Stop</button>
            </div>
            <div class="col-xs-6 col-sm-3">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-3">
            </div>
            <div class="col-xs-6 col-sm-6">
              <div id="clock" class="text-center">
                  <h1>
                    <span id="minutes"></span>:<span id="seconds"></span>:<span id="milliseconds"></span>
                  </h1>
              </div>
            </div>
            <div class="col-xs-6 col-sm-3">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-3">
            </div>
            <div class="col-xs-6 col-sm-6 text-center">
              <button type="button" class="btn btn-warning" id="reset">Reset</button>
            </div>
            <div class="col-xs-6 col-sm-3">
            </div>
          </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="stopwatch.js"></script>
</body>
</html>
